<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: beige;}
            h1 {color:darkslategray}
            table, th, td {
                border: 1px solid darkslategray;
                padding: 4px;
            }
        </style>
        <title>Resources and Contact</title>
    </head>
    <body>
        <!-- The table will be used to provide easy to find health websites/resources depending ont he condition the user is curious about-->
        <h1>Resources</h1>
        <table>
        <tr>
            <th></th>
            <th scope="col"> Primary Information</th>
            <th scope="col"> Additional Info</th>
        </tr>
        <tr>
            <th scope="row">POTS</th>
            <td><a href="https://www.hopkinsmedicine.org/health/conditions-and-diseases/postural-orthostatic-tachycardia-syndrome-pots" target="_blank">POTS (Johns Hopkins)</a></td>
            <td><a href="https://www.dysautonomiainternational.org/page.php?ID=30" target="_blank">POTS (Dysautonomia International)</a></td>
        </tr>
        <tr>
            <th scope="row">hEDS</th>
            <td><a href="https://www.ehlers-danlos.com/heds/#:~:text=What%20is%20hEDS%3F,different%20areas%20of%20the%20body." target="_blank">hEDS (EDS Society)</a></td>
            <td><a href="https://my.clevelandclinic.org/health/diseases/17813-ehlers-danlos-syndrome" target="_blank">EDS (Cleveland Clinic)</a></td>
        </tr>
        </table>
        <br>
        <hr />
        <h1>Contact Me</h1>
        <form action="#" method="get" id="contact-form" class="basic-forms">
        <legend>Contact Information</legend>   
        <fieldset>
            <label>Name:<br />
            <input type="text" name ="Name" autofocus /></label>
            <br />
            <label>Email:<br /> <input type="text" name="email" />
            </label>
            <br />
            <label>Questions:</label> <br />
            <textarea name="questions" id="textarea">Type your message here...</textarea>
            <br />
            <h3>Are you fine with a return email?</h3>
            <input type="radio" name="yescontact" value="contactpref" /> Yes <br />
            <input type="radio" name="nocontact" value="contactnopref" /> No
            <br />
            <label>If No, Provide Contact:</label><input type="text" name="altcontact" id="contact" /> 
            <br />
        </fieldset> 
        </form>
    <hr />
    <a href="index.html">Home Page</a>
    </body>
</html>
